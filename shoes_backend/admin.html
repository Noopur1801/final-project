<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sole Sneakers: Admin</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link
      rel="icon"
      type="image/x-icon"
      href="http://localhost:5000/assets/images/logo.png" />
    <link rel="stylesheet" href="http://localhost:5000/assets/admin.css" />
    <script defer src="http://localhost:5000/assets/admin.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="side-bar">
        <ul>
          <li id="product">All Products</li>
          <li id="productMen">Men Products</li>
          <li id="productWomen">Women Products</li>
          <li id="productKids">Kids Products</li>
          <li id="orders">Orders</li>
          <li id="user">Users</li>
        </ul>
      </div>
      <div class="main-area">
        <h3 class="welcome-message">Sole Sneakers</h3>
        <div
          style="display: flex; width: fit-content; margin: 0 auto; gap: 100px">
          <img
            class="admin-picture"
            style="
              margin: 50px auto 0;
              border-radius: 50%;
              aspect-ratio: 1;
              object-fit: cover;
            "
            src="http://localhost:5000/assets/logo.png"
            alt=" Track Shack logo"
            width="300"
            height="300" />
          <img
            style="
              border: 4px solid #000;
              padding: 1px;
              margin: 50px auto 0;
              border-radius: 50%;
              aspect-ratio: 1;
              object-fit: fill;
            "
            src="http://localhost:5000/assets/logo.png"
            alt=" Track Shack logo"
            width="300"
            height="300" />
        </div>
      </div>
    </main>

    <div class="overlay"></div>
    <div class="field-editor"></div>
  </body>
</html>
